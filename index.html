<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSLG Officers Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="toggle-btn">
            <!-- Dark Mode Toggle Switch -->
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Sidebar Icons -->
        <div class="sidebar-icons">
            <a href="https://www.example.com/home" target="_blank"><img src="favicon-home.ico" alt="Home"></a>
            <a href="https://www.example.com/profile" target="_blank"><img src="favicon-profile.ico" alt="Profile"></a>
            <a href="https://www.example.com/settings" target="_blank"><img src="favicon-settings.ico" alt="Settings"></a>
            <!-- Add more icons and links as needed -->
        </div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
        <h1>SSLG Officers Gallery</h1>
        <p>Click on an image to view it on the SSLG page.</p>
        <div class="gallery-grid">
            <a href="https://www.facebook.com/sslgpage/photo1" target="_blank">
                <img src="placeholder1.jpg" alt="Officer 1">
            </a>
            <a href="https://www.facebook.com/sslgpage/photo2" target="_blank">
                <img src="placeholder2.jpg" alt="Officer 2">
            </a>
            <a href="https://www.facebook.com/sslgpage/photo3" target="_blank">
                <img src="placeholder3.jpg" alt="Officer 3">
            </a>
            <!-- Additional images can be added here, linking to SSLG or Facebook posts -->
        </div>
    </div>

</body>
</html>
